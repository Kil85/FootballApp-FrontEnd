<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Logowanie</h3>
                </div>
                <div class="card-body">
                    <form #authForm="ngForm" (ngSubmit)="onLogin(authForm)">
                        <div class="mb-3">
                            <label for="login" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" ngModel name="email" required email
                                class="form-control" autocomplete="current-email" placeholder="Wprowadź email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="password" id="password" ngModel name="password" required minlength="6"
                                class="form-control" autocomplete="current-password" placeholder="Wprowadź hasło">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success  mt-3">Zaloguj się</button>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-info  mt-3" (click)="onRegister()">Zarejestruj
                                się</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
